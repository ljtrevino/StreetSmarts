<script>
    
var colors = ["white", "yellow", "red"];
var names = ["whiteN", "yellowN", "redN"];
var color_index = 0;

function changeColor(){
    color_index += 1;
    color_index %= 3;
    document.getElementById("lamp").setAttribute("class", colors[color_index]);
    document.getElementById("name").setAttribute("class", names[color_index]);
